<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoDock - Compose Builder</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Docker Compose Builder</h2>
    <form id="composeForm">
      <label for="repo">GitHub Repo (owner/repo)</label>
      <input type="text" id="repo" placeholder="e.g. Chamixth/real-estate-website" required>

      <label for="service">Service Name</label>
      <input type="text" id="service" placeholder="e.g. real-estate-website" required>

      <label for="container">Container Name</label>
      <input type="text" id="container" placeholder="e.g. real-estate-website-2" required>

      <label for="image">Docker Image</label>
      <input type="text" id="image" placeholder="e.g. chamixth/real-estate-website-2" required>

      <label for="ports">Ports (comma-separated host:container)</label>
      <input type="text" id="ports" placeholder="e.g. 8080:80,443:443" required>

      <button type="button" onclick="submitCompose()">Send to Backend</button>
    </form>

    <p class="status-message" id="composeMessage"></p>

    <p style="text-align:center; margin-top:30px;">
      <a href="../index.html">â¬… Back to Dashboard</a>
    </p>
  </div>

  <script src="../js/compose.js"></script>
</body>
</html>
